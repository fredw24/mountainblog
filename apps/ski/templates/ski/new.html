<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Mountain</title>
    {% load static %}	
    <link rel="stylesheet" href="{% static 'ski/css/new.css' %}"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  
</head>
<body>
    <h1>New Mountain</h1>
    {% for message in messages %}            <!-- loop through the messages -->
        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
    {% endfor %}

    <form action = "createprocess" method = "POST">
            {% csrf_token %}
    <h3>Name of the Mountain</h3>
    <input type = 'text' name = 'newmountain'>
    <h3>Locations</h3>
    <input type = 'text' name = 'newlocation'>
    <input type = 'hidden' name = 'userid' value = '{{id}}'><br>
    <button>Submit</button>
    </form>

    <form action = '/back' method = 'POST'>
        {% csrf_token %}
        <button>Back to the Mountain</button>

    </form>

</body>
</html>
